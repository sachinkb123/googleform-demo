<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google_Form</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Google Form</h2>
		<form action="googleForm" method="post">
			<label for="email">1. Email</label> <input type="email" id="email"
				name="email" required><br>
			<br> <label for="name">2. Name</label> <input type="text"
				id="name" name="name" required><br>
			<br> <label for="email2">3. Email Address</label> <input
				type="email" id="email2" name="email2" required><br>
			<br> <label for="number">4. Phone Number</label> <input
				type="number" id="number" name="number" required><br>
			<br> <label for="address">5. Address</label> <input type="text"
				id="address" name="address" required><br>
			<br> <label for="dob">6. Date Of Birth</label> <input
				type="date" id="dob" name="dob" required><br>
			<br> <label for="gender">7. Gender</label> <input type="text"
				id="gender" name="gender" required><br>
			<br> <label for="maritalstatus">8. Marital Status</label> <input
				type="text" id="maritalstatus" name="maritalstatus" required><br>
			<br> <label for="nationality">9. Nationality</label> <input
				type="text" id="nationality" name="nationality" required><br>
			<br> <input type="reset" value="Cancel"> <input
				type="submit" value="Submit" id="submitButton">
		</form>
	</div>
	<div id="popup" style="display: none;">
		<p>Form Submitted Successfully!</p>
		<button id="closePopup">Close</button>
	</div>
</body>
</html>
